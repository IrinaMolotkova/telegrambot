<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат-Бот Geodezia</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f9f9f9;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .chat-area {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .message {
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .client {
      background: #d0ebff;
      align-self: flex-end;
    }

    .assistant {
      background: #e6ffe6;
      align-self: flex-start;
    }

    .bottom-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .menu button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
    }

    .menu button:hover {
      background-color: #c0c0c0;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .input-box {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-btn {
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-area" id="chat-area"></div>

    <div class="bottom-panel">
      <div class="menu" id="menu"></div>
      <div class="input-row">
        <input type="text" class="input-box" placeholder="Введіть команду...">
        <button class="send-btn">Надіслати</button>
      </div>
    </div>
  </div>

  <script>
    const commands = ["/start", "/info", "/bim", "/liadar", "/переваги", "/етапи", "/контакт"];

    const chatArea = document.getElementById("chat-area");
    const menu = document.getElementById("menu");
    const inputBox = document.querySelector(".input-box");
    const sendBtn = document.querySelector(".send-btn");

    // Створення кнопок меню
    commands.forEach(cmd => {
      const btn = document.createElement("button");
      btn.textContent = cmd;
      btn.addEventListener("click", () => {
        addMessage(cmd, "client");
        sendMessage(cmd);
      });
      menu.appendChild(btn);
    });

    sendBtn.addEventListener("click", () => {
      const text = inputBox.value.trim();
      if (text) {
        addMessage(text, "client");
        sendMessage(text);
        inputBox.value = "";
      }
    });

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function sendMessage(text) {
      fetch("send.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        if (data.text) addMessage(data.text, "assistant");
      })
      .catch(err => console.error("Помилка запиту:", err));
    }
  </script>
</body>
</html>
